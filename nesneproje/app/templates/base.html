<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaman Halı Mobilya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-jmwv3WBsbVpTkWzOMVWg3YuqsUlzYfDAzUwxLbOVtqh9PwzHr7x0YCzUDaVbGLW0" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    
  </head>
  <style>
    body {
      font-family: Arial, sans-serif; 
      
      background-color: #EAECEE; 
      
    }
     
  </style>
  <body>
    
  
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="{{url_for('static',filename='zamans.jpg')}}" alt="Zaman Halı Avm" width="220" height="50">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav position-relative">
              <li class="nav-item">
                <a class="nav-link fs-4"  href="{{url_for('index')}}">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="{{url_for('about')}}">Hakkımızda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="/index#location">İletişim</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle fs-4" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Ürünler
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/index#urun">Koltuk Takımları</a></li>
                  <li><a class="dropdown-item" href="/index#urun">Halı</a></li>
                  <li><a class="dropdown-item" href="/index#urun">Yatak Odaları</a></li>
                  <li><a class="dropdown-item" href="/index#urun">Beyaz Eşya</a></li>
                  <li><a class="dropdown-item" href="/index#urun">Elektrikli Ev Aletleri</a></li>
                  <li><a class="dropdown-item" href="/index#urun">Mobilya Modelleri</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="{{ url_for('user', username=current_user.username) }}">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="{{url_for('explore')}}">Müşteri Yorumları</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4"  href="{{url_for('logout')}}">Çıkış Yap</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  
    <br><br>
    {% block content %}{% endblock %}

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
