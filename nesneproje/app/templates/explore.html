{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.author.username }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <p class="card-text"><small class="text-muted">{{ post.timestamp }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
